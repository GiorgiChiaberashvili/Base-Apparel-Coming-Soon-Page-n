<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="description" content="A Base Apparel  coming soon Webpage. 
  It contains well written, well thought and well 
  designed Base Apparel Webpage with well made 
  responsive design and email input form.">
  <link rel="stylesheet" href="/css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Kumbh+Sans:wght@400;700&family=Overpass:wght@400;700&display=swap"
    rel="stylesheet">

  <title>Base Apparel Coming Soon Page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <article>
    <main>
      <div class="main-container">
        <img class="base-apparel" src="/images/logo.svg">
        <div class="title">
          <span>We're</span>
          <h2>Coming Soon</h2>
        </div>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your
          email below to stay up-to-date with announcements and our launch deals. </p>
        <form id="form">
          <div class="form-bar">
            <input type="text" name="email" id="email" placeholder="Email Address">
            <img id="error-icon" src="./images/icon-error.svg" alt="error icon">
            <button type="submit" class="btn" />
            <img src="./images/icon-arrow.svg" alt="arrow icon">
          </div>

        </form>
        <h5 id="h5">Please provide a valid email</h5>
        <span class="error" aria-live="polite"></span>
      </div>


      </div>
      <div class="hero">
        <img src="/images/hero-desktop.jpg" alt="dark haired woman">
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Giorgi Chiaberashvili</a>.
      </p>
    </footer>

  </article>
  <script src="/scripts.js"></script>
</body>

</html>
